<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图-iimT</title>
	<script src="jquery-3.1.1.min.js"></script>
	<script src="jquery-3.1.1.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>轮播图-iimT</h1>
	<div class="panel">
		<div class="img">
			<img src="../images/1.jpg" alt="">
			<img src="../images/2.jpg" alt="">
		</div>
		<div class="bottom-bar">
			<h2>标题.....</h2>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
	</div>
	<div class="control">
		<div class="direct">
			<h4>方向控制</h3>
			<button class="active">纵 向</button>
			<button>横 向</button>
		</div>
		<div class="bottom-bar-con">
			<h4>底部栏控制</h3>
			<button class="active">固 定</button>
			<button>自 动</button>
		</div>
	</div>
</body>
	<script src="script.js"></script>
</html>
